name: Build and Release

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Generate version
        id: version
        run: |
          BASE_VERSION=$(grep "^def baseVersion" build.gradle | sed "s/.*'\(.*\)'.*/\1/" || echo "1.0.0")
          BUILD_VERSION="${BASE_VERSION}-build.${{ github.run_number }}"
          echo "version=${BUILD_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${BUILD_VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${BUILD_VERSION}"
          
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
        env:
          BUILD_VERSION: ${{ steps.version.outputs.version }}
          
      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "EssentialUtils ${{ steps.version.outputs.tag }}"
          body: |
            ## Changes
            ${{ steps.commit.outputs.message }}
            
            ## Download
            Download `EssentialUtils-${{ steps.version.outputs.version }}.jar` below and place it in your server's `plugins` folder.
          files: build/libs/EssentialUtils-${{ steps.version.outputs.version }}.jar
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
